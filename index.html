<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Document</title>

<body>
  <div class="app">
    <div class="app-container">
      <div class="tasks-overview">
        <div class="chart-icon">
          <i class="fa-solid fa-chart-simple app-icon "></i>
        </div>
        
        <div class="separator"></div>

        <div class="tasks-count">
          <div class="to-do">
            <div class="to-do-count">
              15 
            </div>
            <i class="fa-solid fa-list-ul app-icon "></i>
          </div>
          <div class="in-progress">
            <div class="in-progress-count">
              20
            </div>
            <i class="fa-solid fa-bars-progress app-icon "></i>
          </div>
          <div class="done">
            <div class="done-count">
              35
            </div>
            <i class="fa-solid fa-circle-check app-icon "></i>
          </div>
        </div>
      </div>

      <div class="kanban-container">
        <section class="to-do-tasks">
          <div class="title">To Do</div>

          <div class="add-task-input">
            <input type="text" class="new-task-input">
            <div class="add-task-actions">
              <i class="fa-regular fa-circle-check approve-new-task" style="font-size: 18px;"></i>
              <i class="fa-solid fa-xmark cancel-new-task" style="font-size: 21px;"></i>
            </div>
          </div>

          <div class="to-dos-wrapper">
            <div class="tasks-content" style="padding: 1rem; border-radius: 15px;">

              <!-- single task item -->
              <!-- <div class="task">
                <h4>to do task</h4>
                <div class="separator"></div>
                <div class="task-action">
                  <i class="fa-solid fa-caret-right move" style="font-size: 23px;"></i>
                  <i class="fa-solid fa-trash remove"></i>
                </div>
              </div>

              <div class="task">
                <h4>to do task</h4>
                <div class="separator"></div>
                <div class="task-action">
                  <i class="fa-solid fa-caret-right move" style="font-size: 23px;"></i>
                  <i class="fa-solid fa-trash remove"></i>
                </div>
              </div> -->
              
            </div>
            <div class="add-to-do">
              Add new task
            </div>
          </div>
        </section>

        <section class="in-progress-tasks">
          <div class="title">In Progress</div>
          <div class="tasks-content">

            <!-- single task item -->
            <!-- <div class="task">
              <h4>to do task</h4>
              <div class="separator"></div>
              <div class="task-action">
                <i class="fa-solid fa-caret-right" style="font-size: 23px;"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div> -->

          </div>
        </section>

        <section class="resolved-tasks">
          <div class="title">Done</div>
          <div class="tasks-content">

            <!-- single task item -->
            <!-- <div class="task">
              <h4>to do task</h4>
              <div class="separator"></div>
              <div class="task-action">
                <div class="move">
                </div>
                <div class="remove">
                  <i class="fa-solid fa-trash"></i>
                </div>
              </div>
            </div> -->
            
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
